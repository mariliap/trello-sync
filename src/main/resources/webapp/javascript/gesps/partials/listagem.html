<div class="col-xs-12">
    <div class="panel panel-default">
        <div class="panel-heading">Gesps</div>
        <div class="panel-body">
            <div class="btn-group">
                <button type="button" class="btn btn-default" ng-click="create()"
                        has-permission="'address:create'">
                    <span class="glyphicon glyphicon-plus"></span> New
                </button>
            </div>

            <div class="btn-group pull-right">
                <button type="button" class="btn btn-default"
                        ng-disabled="!selectedItem" ng-click="edit()"
                        has-permission="'address:edit'">
                    <span class="glyphicon glyphicon-pencil"></span> Edit
                </button>
                <button type="button" class="btn btn-default" ng-click="delete()"
                        ng-disabled="!selectedItem" has-permission="'address:delete'">
                    <span class="glyphicon glyphicon-trash"></span> Delete
                </button>
            </div>
        </div>
        <div class="list-group">
            <a ng-href class="list-group-item"
               ng-repeat="entry in entries | orderBy : 'atendenteGesp'"
               ng-click="onItemClicked(entry)"
               ng-class="{'active': $isActive(entry)}">
                <h4 class="list-group-item-heading">
                    <span ng-bind="entry.id + ' - ' + entry.atendenteGesp"></span>
                </h4>
                <p class="list-group-item-text" ng-show="selectedItem"
                   ng-bind="entry.descricao + ' ' + entry.dataSolicitacao"></p>
            </a>
        </div>

    </div>
</div>
